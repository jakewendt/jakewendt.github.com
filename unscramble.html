var word = '';


var newword = function(){
	word = words[parseInt(Math.random() * words.length)];
	$('p#word').html('');
	$.each( word.split('').shuffle() ,function(index,value){
		$('p#word').append("<span>"+value.toUpperCase()+"</span>");
	});
}


$(function(){

	newword();
	$('input').keyup(function(){ 
		this.value = this.value.toUpperCase();

//	this only works when the right word is entered.
//	what if the entry is a valid word, just not the initial word that was scrambled
//	(same letters, different word)

		if( this.value.toUpperCase() == word.toUpperCase() ){
			$('body').css('background-color','green')
			//	manipulating readOnly seems to cause the page to reload if type when readOnly=true
			//$('input#guess').get(0).readOnly=true;
			setTimeout(function(){
				newword();
				$('input#guess').val('');
				$('body').css('background-color','transparent')	//	default
				//$('input#guess').get(0).readOnly=false;
			}, 1000);
		}else{
			$('body').css('background-color','red')
		}
	});

});

/* 
	This produces a much more shuffled array than 
		sort(function(){return Math.round(Math.random()) - 0.5}) 
	which often returned a very 'coagulated' shuffle.
	modified a bit from http://jsfromhell.com/array/shuffle
*/
Array.prototype.shuffle = function(){
	for(var j, x, i = this.length; i; j = parseInt(Math.random() * i), x = this[--i], this[i] = this[j], this[j] = x);
	return this;
};

<div id='content'>
<p id='word'></p>
<p>What's the word?</p>


<!-- wrapped input tag in a p tag so centers nicely -->
<!-- autocomplete='off' clears the field on page reload -->
<p><input id='guess' type='text' size='10' autocomplete="off" /></p>



</div>
<p>These are about 2000 of the most frequently used 4-6 letter words in the english language, as per 
<a href='http://www.wordfrequency.info/'>http://www.wordfrequency.info/</a>.  
In some cases, the scrambled letters may form words other than the one that the system initially scrambled.</p>
