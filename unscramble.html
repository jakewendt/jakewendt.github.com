<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Unscramble</title>
<style>
* {
	font-size: 100pt;
}
div#content {
	margin: 0 auto;
}
input, p {
	text-align: center;
}
input {
//	text-transform: uppercase;	
/* only shows uppercase, value still is as typed */
}
p span {
	border: 3px outset silver;
	padding: 30px 30px 15px 30px;
	margin: 3px;
	background-color: #EEE;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[
var word  = '';
var words = [];
$(function(){
	words.push('apple');
	words.push('orange');
	words.push('banana');
	word = words[parseInt(Math.random() * words.length)];
	letters = word.split('').shuffle();
	$('p#word').html('');
	$.each(letters,function(index,value){
		$('p#word').append("<span>"+value.toUpperCase()+"</span>");
	});

	$('input').keyup(function(){ 
		this.value = this.value.toUpperCase();
	});

});
/* 
	This produces a much more shuffled array than 
		sort(function(){return Math.round(Math.random()) - 0.5}) 
	which often returned a very 'coagulated' shuffle.
	modified a bit from http://jsfromhell.com/array/shuffle
*/
Array.prototype.shuffle = function(){
	for(var j, x, i = this.length; i; j = parseInt(Math.random() * i), x = this[--i], this[i] = this[j], this[j] = x);
	return this;
};
//]]>
</script>
</head>
<body>
<div id='content'>
<p id='word'></p>
<p>What's the word?</p>


<!-- wrapped input tag in a p tag so centers nicely --><p><input id='guess' type='text' size='9'/></p>



</div>
</body>
</html>
