<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Cube</title>
<style>
div#cube {
	margin: 0 auto;
}
div#cube table {
	margin: 0 auto;
}
div#cube table tbody tr td {
	border:1px solid black;
	width: 100px;
	height: 100px;
	text-align:center;
}
div#cube table tbody tr:first-child td:first-child,
div#cube table tbody tr:first-child td:last-child,
div#cube table tbody tr:last-child td:first-child,
div#cube table tbody tr:last-child td:last-child {
	border: 0px;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[

var cells = [
	['a1','a2'],
	['b1','b2']
];
var size=cells.length;

$(function(){
	$('div#cube').append("<table><tbody></tbody></table>");
	for( var y=0; y<(size+2); y++ ) {
		s="<tr class='row"+y+"'>";
		for( var x=0; x<(size+2); x++ ) {
			s+="<td class='row"+y+" col"+x+"'>&nbsp;</td>";
		}
		s+="</tr>";
		$('div#cube table tbody').append(s);
		color();
	}
	$( "div#cube table tbody" ).on( "click", "td", function() {
		if( $(this).hasClass('row0') || $(this).hasClass('col0') || $(this).hasClass('row'+(size+1)) || $(this).hasClass('col'+(size+1)) ) {
			alert('YAY');
			color();
		}
	});




});

var color = function(){
	for( var y=1; y<=size; y++ ) {
		for( var x=1; x<=size; x++ ) {
			$("div#cube table tbody tr td.row"+y+".col"+x).text( cells[y-1][x-1] );
		}
	}
}



//]]>
</script>
</head>
<body>
<div id='cube'></div>
</body>
</html>
