<!DOCTYPE html>
<html>
<head>
<title>Earth/Moon Orbits</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
<script src="gravity.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){

	var bodies = [];
	bodies.push( new Body({ 
		name: 'Sun', 
		radius: 6.96342e8,
		velocity: [0,-10]  // m/s  need a properly balanced initial condition or the orbit will wander off
	}) );

	bodies.push( new Body({
		name: 'Earth',
		mass: 5.97219e24,
		radius: 6.371e6,	// m
		position: [1.49598261e11,0],	// m
		velocity: [0,29.78e3]	// m/s
	}) );
	bodies.push( new Body({
		name: 'Luna',
		mass: 7.3477e22,	// kg
		radius: 1.7371e6,	//	m
		position: [ 1.49598261e11 + 3.84399e8, 0 ],	// m
		velocity: [0, 29.78e3 + 1022]	// m/s
	})  );

	var system = new OrbitalSystem({ 
		scale: 3.5e8,
		delta_t: 12*3600,
		bodies: bodies });

	$.each(bodies,function(){
		$('table#bodies tbody').append("<tr id='"+this.name+"'><td class='name'>"+this.name+"</td><td class='mass'>"+this.mass+"</td><td class='x'>"+this.x+"</td><td class='y'>"+this.y+"</td><td class='vx'>"+this.vx+"</td><td class='vy'>"+this.vy+"</td><td class='fx'>"+this.fx+"</td><td class='fy'>"+this.fy+"</td></tr>");
	});

	var runningid = setInterval(function(){ system.step(); }, 1);

	$('button#stop').click(function(){ clearInterval(runningid); });

});
</script>
</head>
<body>
<div id='root'></div>
<div>
<table id='bodies'>
<thead><tr><th>Name</th><th>Mass (kg)</th><th colspan='2'>Position (m)</th>
<th colspan='2'>Velocity (m/s)</th><th colspan='2'>Force</th></tr></thead>
<tbody></tbody></table>
<p>Days&nbsp;<span id='days'></span></p>
<p><button id='stop'>Stop</button></p>
</div>
</body>
</html>
